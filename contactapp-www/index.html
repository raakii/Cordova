<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/themes/todoTheme.min.css">
    <link rel="stylesheet" href="lib/themes/jquery.mobile.icons.min.css">
    <link rel="stylesheet" href="lib/jquery.mobile.structure-1.4.5.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/index.js"></script>
    <script src="cordova.js"></script>
    <title>Contactel</title>
</head>
<body>
    
    <div data-role="page" id="home">
        <div data-role="header" class="header">
            <h1>CONTACT</h1>
        </div>
        <div role="main" class="ui-content">
            <a href="#addContactPage" data-role="button" data-icon="arrow-r" data-iconpos="right" class="btn-primary">Add contact</a>
            <ul id="contactList" data-role="listview" data-inset="true" data-filter="true" data-filter-placeholder="Search">
                
            </ul>
        </div>
        <div data-role="footer" class="footer" data-position="fixed">
            <h1>&copy;RAKI.2024</h1>
        </div>
    </div>

    
    <div data-role="page" id="addContactPage">
        <div data-role="header" class="header">
            <a href="#home" data-icon="arrow-l" data-iconpos="notext" data-rel="back" class="ui-btn-left"></a>
            <h1>Add Contact</h1>
        </div>
        <div role="main" class="ui-content">
            <form id="addContactForm">
                <div class="ui-field-contain">
                    <label for="prenom">Firstname:</label>
                    <input type="text" name="firstname" id="firstname" required>
                </div>
                <div class="ui-field-contain">
                    <label for="nom">Lastname:</label>
                    <input type="text" name="lastname" id="lastname" required>
                </div>
                <div class="ui-field-contain">
                    <label for="telephone">Telephone:</label>
                    <input type="tel" name="telephone" id="telephone" required>
                </div>
                <button type="submit" data-theme="b" class="btn-primary">Add Contact</button>
            </form>
        </div>
        <div data-role="footer" class="footer" data-position="fixed">
            <h1>&copy;RAKI.2024</h1>
        </div>
    </div>
</body>
</html>
